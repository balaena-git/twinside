<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F2C94C"></stop>
      <stop offset="100%" stop-color="#FFD966"></stop>
    </linearGradient>
    <linearGradient id="neonViolet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F3DF4"></stop>
      <stop offset="100%" stop-color="#B78AFF"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="100" height="100" fill="none"></rect>
  <path d="M20 70 C10 55, 30 25, 50 55 C70 25, 90 55, 80 70 C70 85, 30 85, 20 70Z" fill="url(#neonViolet)" stroke="url(#neonGold)" stroke-width="3" filter="url(#glow)"></path>
</svg>
