<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поддержка — TwinSide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/icons/logo.svg" color="#7F3DF4">
  <meta name="theme-color" content="#0B0B0D">

  <link rel="stylesheet" href="/assets/public.css">
  <link rel="stylesheet" href="/assets/support.css">
</head>
<body class="support-page" data-no-chrome="true">
  <div class="support-box">
    <h1>Связаться с поддержкой</h1>
    <form action="mailto:support@twinside.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Email для ответа" required>
      <textarea name="message" rows="5" placeholder="Ваше сообщение..." required></textarea>
      <button type="submit">Отправить</button>
    </form>
    <p>Или напишите напрямую: <a href="mailto:support@twinside.com">support@twinside.com</a></p>
    <p><a href="/public">← Вернуться на главную</a></p>
  </div>

</body>
</html>
