<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TwinSide — Сброс пароля</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
<link rel="mask-icon" href="assets/icons/logo.svg" color="#7F3DF4">
<meta name="theme-color" content="#0B0B0D">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://twinside.com/">
<meta property="og:title" content="TwinSide — закрытая соцсеть для взрослых">
<meta property="og:description" content="Приватное комьюнити, где стиль, страсть и доверие соединяются. Только 18+, только реальные люди.">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="https://twinside.com/">
<meta name="twitter:title" content="TwinSide — закрытая соцсеть для взрослых">
<meta name="twitter:description" content="Приватная сеть, где встречаются стиль, доверие и страсть. Только 18+.">
<meta name="twitter:image" content="https://twinside.com/assets/preview.jpg">

  <style>
    :root {
      --gold: #F2C94C;
      --violet: #7F3DF4;
      --black: #0B0B0D;
      --carbon: #141418;
      --text-hi: #fff;
      --text-med: #CFCFE2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--black);
      color: var(--text-hi);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
      filter: brightness(0.35) blur(3px);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(11,11,13,0.6) 0%, rgba(11,11,13,0.95) 100%);
      z-index: -1;
    }
    .box {
      background: var(--carbon);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 24px rgba(127,61,244,0.25);
      animation: fadeUp .6s ease;
    }
    h1 {
      text-align: center;
      color: var(--gold);
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #1C1C22;
      background: var(--black);
      color: var(--text-hi);
    }
    input:focus {
      outline: none;
      border-color: var(--violet);
      box-shadow: 0 0 8px rgba(127,61,244,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      background: var(--gold);
      color: var(--black);
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 0 18px rgba(242,201,76,0.35);
    }
    button:hover { filter: brightness(1.08); transform: translateY(-2px); }
    .extra {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-med);
    }
    .extra a { color: var(--violet); text-decoration: none; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .divider { margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="box">
    <h1>Сброс пароля</h1>

    <!-- Форма 1: Отправить ссылку -->
    <form id="forgot-form">
      <p>Введите email, на который зарегистрирован ваш аккаунт:</p>
      <input type="email" id="forgot-email" placeholder="Email" required>
      <button type="submit">Отправить ссылку</button>
    </form>

    <div class="divider"></div>

    <!-- Форма 2: Новый пароль -->
    <form id="reset-form">
      <p>Если вы уже получили письмо — введите токен и новый пароль:</p>
      <input type="text" id="reset-token" placeholder="Токен из письма" required>
      <input type="password" id="reset-password" placeholder="Новый пароль" required>
      <button type="submit">Сбросить пароль</button>
    </form>

    <div class="extra">
      <a href="auth.html">← Назад к входу</a>
    </div>
  </div>

  <script>
    const forgotForm = document.getElementById('forgot-form');
    const resetForm = document.getElementById('reset-form');

    // 1️⃣ Отправка письма на почту
    forgotForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgot-email').value;
      const res = await fetch('http://localhost:3000/auth/forgot', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert("Если email существует — ссылка на сброс отправлена!");
    };

    // 2️⃣ Сброс пароля по токену
    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      const token = document.getElementById('reset-token').value;
      const new_password = document.getElementById('reset-password').value;
      const res = await fetch('http://localhost:3000/auth/reset', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ token, new_password })
      });
      const data = await res.json();
      if (data.ok) {
        alert("Пароль успешно изменён! Теперь войдите с новым паролем.");
        window.location.href = "auth.html";
      } else {
        alert("Ошибка: " + (data.error || "не удалось сбросить пароль"));
      }
    };
  </script>
  <script src="components/layout.js"></script>

</body>
</html>
