<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поддержка — TwinSide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gold:#F2C94C;--violet:#7F3DF4;--black:#0B0B0D;--glass:rgba(20,20,25,0.6);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Inter",sans-serif;
      background:var(--black);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:40px 20px;
      background:url("https://images.unsplash.com/photo-1535157412991-2ef801c1748b?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
    }
    body::after{
      content:"";position:fixed;inset:0;background:rgba(11,11,13,0.9);z-index:-1;
    }
    .box{
      max-width:600px;
      background:var(--glass);
      backdrop-filter:blur(10px);
      padding:40px;
      border-radius:16px;
      box-shadow:0 0 30px rgba(127,61,244,0.35);
      text-align:center;
    }
    h1{color:var(--gold);margin-bottom:20px;}
    input,textarea{
      width:100%;padding:12px;margin-bottom:14px;
      border:none;border-radius:8px;
      background:#141418;color:#fff;
    }
    button{
      background:var(--gold);color:var(--black);
      border:none;padding:12px 30px;
      border-radius:25px;font-weight:600;cursor:pointer;
      box-shadow:0 0 20px rgba(242,201,76,.3);
      transition:.25s;
    }
    button:hover{transform:translateY(-2px);filter:brightness(1.1);}
    a{color:var(--violet);text-decoration:none;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Связаться с поддержкой</h1>
    <form action="mailto:support@twinside.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Email для ответа" required>
      <textarea name="message" rows="5" placeholder="Ваше сообщение..." required></textarea>
      <button type="submit">Отправить</button>
    </form>
    <p>Или напишите напрямую: <a href="mailto:support@twinside.com">support@twinside.com</a></p>
    <p style="margin-top:15px;"><a href="index.html">← Вернуться на главную</a></p>
  </div>
  <script src="components/layout.js"></script>

</body>
</html>
